<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .container {
      margin: 50px auto;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e85b50;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #222;
      color: #eee;
    }
  </style>
</head>
